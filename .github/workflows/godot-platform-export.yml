name: Godot Platform Export

on:
  workflow_call:
    inputs:
      platform:
        required: true
        type: string
      export_folder:
        required: true
        type: string
      build_extention:
        required: true
        type: string
      godot_version:
        required: true
        type: string
      export_name:
        required: true
        type: string

jobs:
  build-for-platform:
    name: Platform Export
    runs-on: ubuntu-20.04
    container:
      image: barichello/godot-ci:"${{inputs.godot_version}}"
    
    steps:          
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true
        
      - name: Setup
        run: |
          mkdir -v -p ~/.local/share/godot/export_templates/
          mv /root/.local/share/godot/export_templates/${{inputs.godot_version}}.stable ~/.local/share/godot/export_templates/${{inputs.godot_version}}.stable
          
      - name: Platform Build
        run: |
          mkdir -v -p build/${{inputs.export_folder}}/
          godot --headless --verbose --export-release "${{inputs.platform}}" build/${{inputs.export_folder}}/${{inputs.export_name}}.${{inputs.build_extention}}
          
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{inputs.export_folder}}
          path: build/${{inputs.export_folder}}
