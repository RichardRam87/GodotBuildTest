name: beehave-ci

env:
  GODOT_VERSION: 4.2.2
  EXPORT_NAME: GodotBuildTest
  PROJECT_PATH: GodotBuildText

on:
  push:
    branches: ["main"]
    paths-ignore:
      - "**.{jpg,png,svg,md}"
      - "**plugin.cfg"
  pull_request:
    paths-ignore:
      - "**.{jpg,png,svg,md}"
      - "**plugin.cfg"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  unit-tests:
    name: "üß™ CI on Godot ${{ matrix.godot-version }}"
    runs-on: ubuntu-latest
    permissions:
      actions: write
      checks: write
      contents: write
      pull-requests: write
      statuses: write
    strategy:
      fail-fast: false
      max-parallel: 10
      matrix:
        godot-version: ["4.2.2"]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Cache Godot
        uses: actions/cache@v3
        with:
          path: ~/.local/share/godot
          key: ${{ runner.os }}-godot-${{ env.GODOT_VERSION }}

      - name: Run GDUnit4 tests
        uses: MikeSchulze/gdUnit4-action@v1.1.1
        with:
          godot-version: ${{ matrix.godot-version }}
          godot-status: "stable"
          timeout: 3
          paths: "res://test"
          version: "installed"
          publish-report: false
          report-name: report_Godot${{ matrix.godot-version }}_unit-tests

  export-windows:
    name: "üñ•Ô∏è Windows Export"
    needs: [unit-tests]
    runs-on: ubuntu-20.04
    container:
      image: barichello/godot-ci:4.2.2
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Cache Godot
        uses: actions/cache@v3
        with:
          path: ~/.local/share/godot
          key: ${{ runner.os }}-godot-${{ env.GODOT_VERSION }}

      - name: Setup
        run: |
          mkdir -v -p ~/.local/share/godot/export_templates/
          mv /root/.local/share/godot/export_templates/${GODOT_VERSION}.stable ~/.local/share/godot/export_templates/${GODOT_VERSION}.stable

      - name: Windows Build
        run: |
          mkdir -v -p build/windows
          godot --headless --verbose --export-release "Windows Desktop" build/windows/$EXPORT_NAME.exe

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: build/windows

  finalize:
    if: always()
    runs-on: ubuntu-latest
    name: "üìä Final Results"
    needs: [unit-tests, export-windows]
    steps:
      - name: Check job status
        run: |
          if [[ "${{ contains(needs.*.result, 'failure') || contains(needs.*.result, 'cancelled') }}" == "true" ]]; then
            echo "One or more jobs failed or were cancelled"
            exit 1
          else
            echo "All jobs completed successfully"
          fi
