name: "GUT Test"
on: push

env:
  GODOT_VERSION: 4.2.2
  EXPORT_NAME: GodotBuildTest
  PROJECT_PATH: GodotBuildText

jobs:
  export-windows:
    name: Windows Export
    runs-on: ubuntu-20.04
    container:
      image: barichello/godot-ci:4.2.2
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true
      - name: Setup
        run: |
          mkdir -v -p ~/.local/share/godot/export_templates/
          mv /root/.local/share/godot/export_templates/${GODOT_VERSION}.stable ~/.local/share/godot/export_templates/${GODOT_VERSION}.stable

      - name: Run Tests
        run: |
          godot --headless --verbose -s addons/gut/gut_cmdln.gd -d --path "$PWD" -gconfig=.gutconfig.json
          # godot -s addons/gut/gut_cmdln.gd -d --path $PWD -gconfig=.gutconfig.json

      - name: Upload Test Results
        uses: actions/upload-artifact@v2
        if: always()
        with:
          name: test-results
          path: test_results.xml
      
